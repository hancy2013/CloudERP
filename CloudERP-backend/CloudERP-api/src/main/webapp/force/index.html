<div class="pull-right">
	<a href="#!/force/create" class="btn btn-default" ng-show="hasRole('admin')" title="Create"><span class="glyphicon glyphicon-plus"></span></a>

<div class="page-header">
	<h3>MM</h3>
</div>

<table class="table table-condensed">
		<thead>
			<tr>
				<th>ip</th>
				<th>端口</th>
				<th>用户名</th>
				<th>密码</th>
				<th>权重</th>
			</tr>

		<tbody>
			<tr ng-repeat="mm in mms">

				<td>{{mm.port}}</td>

				<td>{{mm.weight}}</td>
			</tr>
		</tbody>
	</table>
