<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="hostip">Host IP</label>
		<div class="col-sm-4">
			<input ng-model="mm.hostip" id="hostip" class="form-control" required/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="port">Port</label>
		<div class="col-sm-4">
			<input ng-model="mm.port" id="port" class="form-control" required/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="username">username</label>
		<div class="col-sm-4">
			<input ng-model="mm.username" id="username" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password">password</label>
		<div class="col-sm-4">
			<input ng-model="mm.password" id="password" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="weight">weight</label>
		<div class="col-sm-4">
			<input ng-model="mm.weight" id="password" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
